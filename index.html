<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lovers or Not?</title>
    <link rel="stylesheet" href="style.css"></link>
</head>
<body>
    <div class="overlay"></div>
    <div class="container">
        <h1>Lovers or Not?</h1>
        <p>Enter the name of someone you admire:</p>
        <input type="text" id="nameInput" placeholder="Type a name here...">
        <button id="decideBtn">Should We Be Lovers?</button>
        
        <div id="result" class="hidden">
            <h2 id="resultText"></h2>
            <img id="resultImage" class="cat-result" src="" alt="Result image">
            <button id="tryAgainBtn" class="try-again">Try Another Name</button>
        </div>
    </div>

    <script src="myscript.java"></script>
</body>
</html>
